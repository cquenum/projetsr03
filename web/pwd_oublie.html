<html>
    <head>
        <title>Application SR03 d'Evaluation des Stagiares - Authentification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/style.css"/>
    </head>
    <body>
        <div style="display:flex;">
                <form style="margin:auto;" action="motdepasseoublie" method="POST">
                    <div class="container" >
                        <b>Application SR03 d'Evaluation des Stagiares</b>
                        <br/>
                        <br/>
                        
                        <label for="email"><b>Email</b>
                            <input type="email" placeholder="Entrez votre email" name="email" required>
                        </label>

                        <label for="pwd"><b>Mot de passe</b>
                            <input type="password" placeholder="Entrez votre mot de passe" name="pwd" required>
                        </label>
                        <label for="pwd"><b>Confirmer le mot de passe</b>
                            <input type="password" placeholder="Confirmer votre mot de passe" name="pwd" required>
                        </label>

                        <input type="reset" class="cancelbtn" value="Annuler">
                        <button type="submit" class="signupbtn">Se connecter</button>
                    </div>
                </form>
        </div>
    </body>
</html>
